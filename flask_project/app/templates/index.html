<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Navbar</title>
    <!-- Bootstrap Connection -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<!-- brand bar-->

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-custom">
        <div class="container-fluid">
            <a class="navbar-brand img" href="../static/images/logo.png">
                <img src="../static/images/logo.png" alt="Bootstrap">
            </a>
        </div>
    </nav>

    <!-- banner (opinions on size?)-->
    <div class="banner-container">
        <img src="../static/images/banner.jpg" alt="Banner" class="img-fluid">
    </div>


    <!-- nav bar-->
    <nav class="navbar navbar-expand-lg bg-custom">
        <div class="container-fluid">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class=b2>
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Appointments</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Billing</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">MyPortal</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">MyResults</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">MyXray</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="presentation.html">Press</a>
                        </li>
                    </ul>
                </div>

                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
                <!--replace "search" button after resizing <img src="../static/images/search.png" class="img-fluid"> -->

            </div>
        </div>

    </nav>

    <div class="press-release">
        <h1></h1>
    </div>

    <!-- Model buttons and interface here -->

    <button class='imageButton' type="button">Generate X-Ray</button>

    <img id='image' src='' width="400">


    <p>How would you diagnose this X-Ray?</p>
    <select class="dropdownMenu" disabled>
        <option value="option1"></option>
        <option value="option2">Normal</option>
        <option value="option3">Pneumonia</option>

    </select>

    <p> Model's Diagnosis: </p>
    <div id='text'> Waiting for your guess...</div>
    <br>
    <button class='revealButton' disabled type="button">Reveal Actual Diagnosis</button>
    <p> The Patient's Diagnosis was: </p>
    <p class='diagnosis'></p>

    <div>
        <p>Your Score: <span id="counter1">0</span></p>
        <p>Model's Score: <span id="counter2">0</span></p>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="../static/js/CNN_logic.js"></script>
</body>
